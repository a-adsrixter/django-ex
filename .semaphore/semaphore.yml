version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - apt-get update \
    && apt-get install -y --no-install-recommends --no-install-suggests \
    ca-certificates \
    curl \
    desktop-file-utils \
    libappindicator3-1 \
    libasound2 \
    libgbm1 \
    libgtk-3-0 \
    libnotify4 \
    libnss3 \
    libsecret-1-0 \
    libxss1 \
    libxtst6 \
    sudo \
    unzip \
    wget \
    xdg-utils \
    xvfb \
    && rm -r /var/lib/apt/lists/* \
    && curl -L -O -s https://github.com/feelingsurf/viewer/releases/download/v${FSVIEWER_VERSION}/FeelingSurfViewer-linux-amd64-${FSVIEWER_VERSION}.deb \
    && dpkg -i FeelingSurfViewer-linux-amd64-${FSVIEWER_VERSION}.deb \
    && rm FeelingSurfViewer-linux-amd64-${FSVIEWER_VERSION}.deb
